---
- hosts: wordpress

  handlers:
    - name: Restart apache
      service:
        name: apache2
        state: restarted
      become: yes

  tasks:
    - name: Install dependences
      ansible.builtin.apt:
        pkg:
          - apache2 
          - ghostscript 
          - libapache2-mod-php 
          - php 
          - php-bcmath 
          - php-curl 
          - php-imagick 
          - php-intl 
          - php-json 
          - php-mbstring 
          - php-xml 
          - php-zip
        update_cache: yes
        state: latest
      become: yes

    - name: Creating Directory
      ansible.builtin.file:
        path: /srv/www
        state: directory
        group: www-data
        owner: www-data
      become: yes

    - name: Download and unzip
      ansible.builtin.unarchive:
        src: https://wordpress.org/latest.tar.gz
        dest: /srv/www
        remote_src: true
      become: yes

    - name: Configuring Apache (seding file to server)
      ansible.builtin.copy:
        src: files/wordpress.conf
        dest: /etc/apache2/sites-available/000-default.conf
      become: yes
      notify:
        - Restart apache

    - name: Copying sample configuration file
      ansible.builtin.copy:
        src: /srv/www/wordpress/wp-config-sample.php
        dest: /srv/www/wordpress/wp-config.php
        force: no
        remote_src: yes
      become: yes

    - name: Replacing with database informations
      ansible.builtin.replace:
        path: /srv/www/wordpress/wp-config.php
        regexp: "{{ item.regexp }}"
        replace: "{{ item.replace }}"
      with_items:
      - {regexp: "database_name_here", replace: "wordpress_db"}
      - {regexp: "username_here", replace: "wordpress_user"}
      - {regexp: "password_here", replace: "12345"}
      become: yes

    - name: Getting new salts from WordPress API
      ansible.builtin.uri:
        url: https://api.wordpress.org/secret-key/1.1/salt/
        return_content: yes
      register: wp_salts

    - name: Configuring file to “known secrets” attacks
      ansible.builtin.replace:
        path: /home/arthur/testes/wordtesting.conf
        regexp: "(?s)define\\( 'AUTH_KEY'.*define\\( 'NONCE_SALT',\\s+'put your unique phrase here' \\);"
        replace: "{{ wp_salts.content }}"

