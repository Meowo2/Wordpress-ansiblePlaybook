- hosts: mysql
  tasks:
    - name: Install dependences
      ansible.builtin.apt:
        pkg:
          - mysql-server 
          - python3-pymysql
        update_cache: yes
        state: latest
      become: yes

    - name: creating db (wordpress_db)
      community.mysql.mysql_db:
        name: wordpress_db
        state: present
        login_unix_socket: /run/mysqld/mysqld.sock
      become: yes

    - name: creating user (wordpress_user)
      community.mysql.mysql_user:
        name: wordpress_user
        password: 12345
        priv: "wordpress_db.*:SELECT,INSERT,UPDATE,DELETE,CREATE,DROP,ALTER"
        state: present
        login_unix_socket: /run/mysqld/mysqld.sock
      become: yes



